syntax = "proto3";
package post;


message PostCreateRequest{
    int32 auth_id = 1;
    string title = 2;
    string body = 3;
}

message PostDeleteRequest{
    int32 auth_id = 1;
    int32 post_id = 2;
}

message PostGetGroupRequest{
    int32 limit = 1;
    int32 last_id = 2;
}

message PostGetByIdRequest{
    int32 post_id = 1;
}

message PostGetByIdUserRequest{
    string username = 1;
    int32 auth_id = 2;
}

message PostPutRequest{
    int32 auth_id = 1;
    int32 post_id = 2;
    string title = 3;
    string body = 4;
}




message Empty{}

message PostOutResponse{
    int32 post_id = 1;
    string title = 2;
    string body = 3;
    string username = 4;
}

message PostListResponse {
    repeated PostOutResponse posts = 1;
}

service Post{
    rpc CreatePost(PostCreateRequest) returns (PostOutResponse);
    rpc DeletePost(PostDeleteRequest) returns (Empty);
    rpc GetGroupPost(PostGetGroupRequest) returns (PostListResponse);
    rpc GetByIdPost(PostGetByIdRequest) returns (PostOutResponse);
    rpc GetByIdUserPost(PostGetByIdUserRequest) returns (PostListResponse);
    rpc PutPost(PostPutRequest) returns (PostOutResponse);
}